apiVersion: batch/v1
kind: CronJob
metadata:
  name: spfa-cron
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: printer
              image: busybox
              args:
                - /bin/sh
                - -c
                - echo "Hello from Kubernetes"
          restartPolicy: OnFailure
